<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header class="app-header">
        <h1 class="logo"> Food Store</h1>
        <nav class="app-nav">
            <a href="">Tienda</a>
            <a href="/src/pages/store/admin/adminHome/adminHome.html">Panel Admin</a>
            <a id="userName"></a>
            <button id="logout">Cerrar Sesi贸n</button>
        </nav>
    </header>

    <main class="app-main">
        <aside class="sidebar">
            <h2>Administraci贸n</h2>
            <p class="subtitle">Panel de control</p>
            <ul>
                <li><a href="/src/pages/store/admin/adminHome/adminHome.html"> Dashboard</a></li>
                <li><a href="/src/pages/store/admin/categories/categories.html"> Categor铆as</a></li>
                <li class="active"><a href="/src/pages/store/admin/products/products.html"> Productos</a></li>
                <li><a href="/src/pages/store/admin/orders/orders.html"> Pedidos</a></li>
                <li><a href="/src/pages/store/admin/store/store.html"> Ver Tienda</a></li>
            </ul>

        <section class="categories-section">
            <div class="section-header">
                <h2>Gesti贸n de Productos</h2>
                <button class="btn-add" id="btnAddProduct">+ Nuevo Producto</button>
            </div>

            <div class="table-container">
                <table class="category-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripci贸n</th>
                            <th>Precio</th>
                            <th>Categor铆a</th>
                            <th>Stock</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
        <!-- MODAL CREATE PRODUCT -->
        <div id="modalCreateProduct" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h3>Nuevo Producto</h3>
                    <button id="closeModalProduct" class="close-btn">x</button>
                </div>

                <form id="productForm" class="modal-form">
                    <label>Nombre</label>
                    <input type="text" id="productName" placeholder="Nombre del producto" required />

                    <label>Descripci贸n</label>
                    <textarea id="productDescription" placeholder="Descripci贸n" required></textarea>

                    <label>URL de Imagen</label>
                    <input type="url" id="productImage" placeholder="https://ejemplo.com/imagen.jpg" required />

                    <label>Precio</label>
                    <input type="number" id="productPrice" placeholder="0" step="0.01" min="0" required />

                    <label>Categor铆a</label>
                    <select id="productCategory" required>
                        <option value="">Seleccionar categor铆a</option>
                    </select>


                    <label>Stock</label>
                    <input type="number" id="productStock" placeholder="0" min="0" required />

                    <label>Estado</label>
                    <select id="productStatus">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>

                    <button type="submit"  id="btnSaveProduct" class="btn-save">Guardar</button>
                </form>
            </div>
        </div>

        <!-- MODAL EDIT PRODUCT -->
        <div id="modalEditProduct" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h3>Editar Producto</h3>
                    <button id="closeModalProductEdit" class="close-btn">x</button>
                </div>

                <form id="productFormEdit" class="modal-form">
                    <label>Nombre</label>
                    <input type="text" id="editProductName" required />

                    <label>Descripci贸n</label>
                    <textarea id="editProductDescription" required></textarea>

                    <label>URL de Imagen</label>
                    <input type="url" id="editProductImage" required />

                    <label>Precio</label>
                    <input type="number" id="editProductPrice" step="0.01" min="0" required />

                    <label>Categor铆a</label>
                    <select id="editProductCategory" required>
                        <option value="">Seleccionar categor铆a</option>
                    </select>


                    <label>Stock</label>
                    <input type="number" id="editProductStock" min="0" required />

                    <label>Estado</label>
                    <select id="editProductStatus">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>

                    <button type="submit" id="saveEditProductBtn" class="btn-save">Guardar</button>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="./products.ts"></script>
